<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Links</title>
</head>
<body>

  <!-- Challenge 1: Wrap the text below with a link that has an absolute path -->
  Absolute Path (external link)
  <a href="https://s3.amazonaws.com/ironboard-learn/lion.jpg">A Lion</a>
  

  <!-- Challenge 2: Wrap the text below with a link that has a relative path to about.html-->
  Relative Path (internal link)
  <p><a href="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="a lion">Lion</a></p>
  
  <!-- Challenge 3: Wrap the img tag below with a link that uses the target attribute -->
  <p><a href="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="a lion" target="blank">A Lion</a></p>

</body>
</html>
